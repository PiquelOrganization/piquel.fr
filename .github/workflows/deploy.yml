name: Deploy
on:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/release.yml'
      - '.gitignore'
      - 'README.md'
      - 'LICENSE'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build Container and Push to Registry
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/piquelorganization/piquel.fr:latest
            ghcr.io/piquelorganization/piquel.fr:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            API=${{ vars.API }}
            DOCS_API=${{ vars.DOCS_API }}

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs:
      - build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create env file
        run: |
          echo "HOST=${{ vars.HOST }}" >> ./.env

          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./.env

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: piquel-fr
          file: docker-stack.yml
          host: piquel.fr
          user: deploy
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./.env

